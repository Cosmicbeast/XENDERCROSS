<!DOCTYPE html>
<html>
<head>
    <title>XENDERCROSS Test</title>
</head>
<body>
    <h1>XENDERCROSS Frontend Test</h1>
    <p>If you can see this, the frontend is working!</p>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">API Connected: ' + data.message + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">API Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
